<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
	xml:lang="en" lang="en">
<body>
	<wicket:extend>

		<div class="leftMenu" wicket:id="leftMenu"></div>

		<div class="mainContentWithMenu">

			<h1>
				<wicket:message key="pageTitle.createWorkflow" />
			</h1>

			<form class="standardInputForm" wicket:id="form">
				<div>
					<label class="selectBoxLabel"><wicket:message
							key="label.inputType" /></label> <select class="selectBox"
						wicket:id="inputType">
					</select>
				</div>
				<div>
					<label class="selectBoxLabel"><wicket:message
							key="label.inputData" /></label> <select class="selectBox"
						wicket:id="inputData">
					</select>
				</div>
				<div>
					<label class="selectBoxLabel"><wicket:message
							key="label.methodName" /></label> <select class="selectBox"
						wicket:id="methodName">
					</select>
				</div>
				<div>
					<label class="selectBoxLabel"><wicket:message
							key="label.storeResult" /></label> <select class="selectBox"
						wicket:id="storeResult">
					</select>
				</div>

				<fieldset>
					<table>
						<tr>
							<td>
								<div class="itemBox">
									<label class="selectBoxLabel"><wicket:message
											key="label.stepName" /></label> <input wicket:id="stepName"
										class="textField" type="text" />
								</div>
							</td>
							<td>
								<div class="itemBox">
									<label class="selectBoxLabel"><wicket:message
											key="label.methodParam" /></label> <input wicket:id="methodParams"
										class="textField" type="text" size="40" />
								</div>
							</td>
						</tr>
					</table>

					<input wicket:id="addButton" class="submitButton2 lightButtonLink"
						type="submit" /> 
					<input wicket:id="submitButton"
						class="submitButton2 lightButtonLink" type="submit" />
				
				</fieldset>
			</form>
			
			<div wicket:id="outputContainer">
                <p><span wicket:id="message"></span></p>
            </div>
			
			
		</div>

	</wicket:extend>
</body>
</html>
