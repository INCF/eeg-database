<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en">
    <body>
	 <wicket:extend>
	    <div class="leftMenu" wicket:id="leftMenu"></div>

	    <div class="mainContentWithMenu">

			<h1 class="headerWithLinks">
				<wicket:message key="pageTitle.manageExperimentPackages" />
				<a wicket:id="addLink" class="lightButtonLink"><wicket:message key="button.add"/></a>
				<a wicket:id="listLink" class="lightButtonLink"><wicket:message key="button.cancel"/></a>
	      </h1>

	      <form class="standardInputForm" wicket:id="rgSelect">
		<label class="selectBoxLabel"><wicket:message key="label.researchGroup" /></label>
		<select class="selectBox" wicket:id="groups"></select>
	      </form>
		<div wicket:id="packages">
		    <wicket:container wicket:id="packageList"/>
			<div wicket:id="packageDetail"></div>
		</div>
	    </div>
	</wicket:extend>
    </body>
</html>
