<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" xml:lang="en"
  lang="en">
<body>
  <wicket:panel>
	<form wicket:id="form" class="standardInputForm">
		<h2><wicket:message key="heading.newExperimentPackage"/></h2>
		<div class="itemBox">
			<label class="textFieldLabel" wicket:id="name.label"/>
			<input class="textField" wicket:id="name"/>
			<div wicket:id="name.feedback"/>
	    </div>

		<div class="itemBox">
			<label class="selectBoxLabel"><wicket:message key="label.licensePolicy" /></label>
			<select class="selectBox" wicket:id="licensePolicy"></select>
		</div>

		<div wicket:id="licenseForm"/>

	    <div class="itemBox">
			<input type="submit" wicket:id="submitButton" class="lightButtonLink" />
	    </div>
      </form>
  </wicket:panel>
</body>
</html>
